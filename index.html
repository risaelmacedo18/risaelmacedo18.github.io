<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <title>Avaliação</title>
    <link rel="stylesheet" href="avaliacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <main>
        <div id="moviePoster"> <!-- Aparece a imagem do filme -->
            <div class="omdbrating"> <!-- Faixa azul na vertical -->
                <span id="icone"><i class="fa-solid fa-star"></i></span> <!-- Icone de estrela-->

                <span id="imdbRating">Score</span> <!-- Nome escrito na faixa azul-->
            </div>
        </div>

        
        <div class="description"> <!-- Ira aparecer todas as informações do filme, barra de pesquisa,botão etc. -->

            <form id="formSearch" action=""> <!-- Área de pesquisa -->
                <input id="title" type="text" placeholder="Informe o título do filme">  <!-- Barra de pesquisa -->
                <input type="submit" value="Pesquisar"> <!-- Botão de pesquisa -->
            </form>
            <div id="descriptionBodyNotFound">
            </div>
            <div id="descriptionBody">  <!-- Vai aparcer todas as informarções do filme; nome do filme, tempo de duração, ano de lançamento, genero do filme, escritor e diretor-->
                <h1 id="movieTitle">Titulo do filme</h1>
                <p><span class="infoBlue" id="movieYear">ANO</span> <span id="movieGenre">GENERO DO FILME</span> <span
                        class="infoBlue" id="movieRuntime">DURAÇÃO</span></p>
                <p id="movieInfo">Descrição do filme.</p>
                <p><strong>Escrito por:</strong> <span id="movieWriter">Nome do escritor</span> </p>
                <p><strong>Dirigido por:</strong> <span id="movieDirector">Nome do ditetor</span></p>
            </div>

            
        </div>
    </main>

    <script src="avaliacao.js"></script>
</body>

</html>
